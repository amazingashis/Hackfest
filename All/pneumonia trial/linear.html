<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script> 




</head> 
<body><img id="img" src="no2.jpeg"></img></body>  
<script>
    
    async function run(){
        const MODEL_URL = './model.json';
        const model = await tf.loadLayersModel(MODEL_URL);
        return model
	}
	run().then((model)=>{
        const img = document.getElementById('img');
        console.log(model.summary());
        //console.log(img)
        
        //tensor =  tf.browser.fromPixels(img,1);
        //imgclone = tf.image.resizeBilinear(tensor, [50,50], true).toFloat();

        let tensor = tf.browser.fromPixels(img, 1)
		.resizeNearestNeighbor([200, 200]) // change the image size
		.expandDims()
		.toFloat();
        console.log(tensor)

        result = model.predict(tensor);
        console.log(result)
        alert(result)





    //alert(result)
    //console.log(result)
    });
</script> 
</html>
