<script>

        console.log(img)
        
        tensor =  tf.browser.fromPixels(img,1);
        imgclone = tf.image.resizeBilinear(tensor, [50,50], true).toFloat();
        console.log(imgclone)
        imgclone.unshift(null)
        console.log(imgclone)
        
        const preds = model.predict(imgclone).argMax(-1);
        //var singleImageData = fs.readFileSync('path/to/image.jpeg');

        //const input = tf.tensor2d([10.0], [1,1]);
        //const result = model.predict(input);
        alert(preds)
	}
	run();
</script>
